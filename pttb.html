<!DOCTYPE html>
<html>
<head>
    <title>Xử lý báo cáo PTTB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 10px;
            text-align: center;
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .home-link {
            margin-bottom: 20px;
            display: block;
        }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .left-column {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            position: sticky;
            top: 20px;
            height: fit-content;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        .right-column {
            background-color: #fff;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 40px);
        }
        .download-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .download-link:hover {
            background-color: #45a049;
        }
        .download-section {
            margin-bottom: 20px;
        }
        .download-section h4 {
            color: #333;
            margin-bottom: 5px;
        }
        .chart-container {
            margin-bottom: 30px;
        }
        .chart-container img {
            max-width: 100%;
            height: auto;
        }
        .header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">← Quay về trang chủ</a>
    <h1>Xử lý báo cáo PTTB</h1>
    
    <div class="upload-form">
        <h2>Tải lên file Excel</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx,.xls"><br><br>
            <input type="submit" value="Xử lý" class="button">
        </form>
    </div>

    {% if error %}
        <div class="message" style="color: red;">
            {{ error }}
        </div>
    {% endif %}

    {% if chart_image %}
    <div class="container">
        <!-- Cột trái - Links tải xuống -->
        <div class="left-column">
            <div class="download-section">
                <h4>Tải file kết quả:</h4>
                <a href="{{ url_for('download_pttb') }}" class="download-link">Tải KET_QUA_PTTB.xlsx</a>
            </div>
        </div>

        <!-- Cột phải - Biểu đồ -->
        <div class="right-column">
            <div class="chart-container">
                <h3>Biểu đồ thống kê số phiếu tồn theo Đội VT</h3>
                <img src="{{ chart_image }}" alt="Biểu đồ thống kê">
            </div>
        </div>
    </div>
    {% endif %}

    {% if message %}
    <div class="message">
        {{ message }}
    </div>
    {% endif %}
</body>
</html>
